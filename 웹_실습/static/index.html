    <script lang="javascript">
        var img_loc = './images/';

        $('.heart').on({'click' : function(){
            var src =($(this).attr('src') == img_loc + 'heart_icon.svg') ?
            img_loc + 'heart_active.svg' : img_loc + 'heart_icon.svg';
            $(this).attr('src', src);
        }
        });

        $('.message').on({'click' : function(){
            alert("메세지 보내");
        }
    });

    $('.bookmark').on({'click' : function(){
            var src =($(this).attr('src') == img_loc + 'bookmark_icon.svg') ?
            img_loc + 'bookmark_active.svg' : img_loc + 'bookmark_icon.svg';
            $(this).attr('src', src);
        }
        });

    function write_comment(n) {
        var textarea = document.querySelectorAll('.comment_textarea');
        alert('댓글을 달았습니다:' + textarea[n].value);
